<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デジタル庁アドレス・ベース・レジストリ(ABR)</title>
  <link href="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@5.6.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/pmtiles@3.2.0/dist/pmtiles.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.2.0/dist/maplibre-gl-geocoder.css"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="map"></div>
  <!-- メニューパネル -->
  <div id="menu-panel">
    <details>
      <summary class="summary-trigger">
        <strong><big>メニュー</big><br />（表示切替）</strong>
      </summary>
      <fieldset>
        <details open>
          <summary class="summary-trigger">
            <strong><big>各種レイヤー</big></strong>
          </summary>
          <fieldset>
            <div class="select_box">
              <label class="toggle-button-001">
                <input type="checkbox" class="layer-switch"
                  data-layer="town-point-1,town-point-2,town-point-3,town-heatmap-0,town-heatmap-1,town-label"
                  checked />
                <span class="slider"></span>
              </label>
              <span class="layer-title">デジタル庁ABR町字データ</span>
              <div class="legend-item">
                <span class="color-dot" style="background: #cb00cb"></span>
                住居表示実施
              </div>
              <div class="legend-item">
                <span class="color-dot" style="background: #006500"></span>
                住居表示未実施
              </div>
            </div>
            <div class="select_box">
              <label class="toggle-button-001">
                <input type="checkbox" class="layer-switch"
                  data-layer="daihyo-1,daihyo-2,daihyo-3,daihyo-heatmap,fude-polygon,fude-line" />
                <span class="slider"></span>
              </label>
              法務省地図XML2023年4月版<br />(代表点・筆)
            </div>
            <div class="select_box">
              <label class="toggle-button-001">
                <input type="checkbox" class="layer-switch" data-layer="did" />
                <span class="slider"></span>
              </label>
              人口集中地区DID(2020年)
            </div>
          </fieldset>
        </details>
      </fieldset>
    </details>
  </div>
  <script src="main.js"></script>
</body>

</html>
